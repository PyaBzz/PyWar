set pooya_r_fullbright           "1"
set pooya_player_sustainAmmo     "1"    // Infinite bullets
set pooya_r_fog                  "0"
set pooya_r_drawDecals           "0"    // Marks and writings on the walls
set pooya_r_drawSun              "0"
set pooya_r_picmip_water         "0"    // Water details
set pooya_cg_brass               "0"    // Bullet shells
