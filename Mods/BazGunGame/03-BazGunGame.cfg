set gg_kills_for_levelup                        1         // [1-10] Necessary kills for a player to gain a level
set gg_turbo                                    1         // [0/1]  Turbo mode, should it immediately give you new weapons or should it wait until you respawn
set gg_level_down                               1         // [0-10] Set the number of levels you lose when you commit suicide, kill a team mate, etc.
set gg_health_regen_time                        5         // [0-10] Time of health regeneration in seconds
set gg_weapon_drop                              0         // [0/1]  Drop the weapon when a player dies
set gg_knife_nerf                               0         // [0/1]  If enabled (1), the knife takes two hits to kill, unless aiming at the head
set gg_knife_pro                                1         // [0/1]  If enabled, the killer player gets one level and the killed player loses one. Otherwise no level changes happen.
set gg_dont_cook_frags                          0         // [0/1]  1 = don't cook frag grenades, 0 = default nades
set gg_end_music                                1  	      // [0/1]  Music at the end of the map
set gg_deadly_snipers                           1		  // [0/1/2]  1 = increase damage for bolt-action snipers, 2 = increase damage for all snipers
set gg_handicap                                 0         // [0/1]  If a player joins in the middle of the game they're leveled to the level the worst player has
set gg_ammo_frag                                3         // [1-10] Ammo for frag grenades
set gg_ammo_c4                                  4         // [1-10] Ammo for C4
set gg_ammo_rpg                                 4         // [1-10] Ammo for RPG
set gg_remove_turrets                           1         // [0/1]  Remove stationary turrets [0=turrets allwed; 1=turrets removed]

set gg_second_weapon                        "deserteagle"      // A second weapon for specific levels. Empty to disable the second weapon
