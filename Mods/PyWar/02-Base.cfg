//#####################################   Server   #####################################//
//######################################################################################//

set  sv_hostname                       "PyWar"
set  g_antilag                         1
set  g_password                        ""
seta sv_wwwBaseURL                     "http://pywar.ddns.net:8283"   // Points to web server
seta sv_wwwDownload                    1    // Redirects client to download from web server
set  sv_allowdownload                  1    // To let players download maps/mods from server
seta sv_allowAnonymous                 1    // Anonymous download from server
seta sv_wwwDlDisconnected              0    // What does it do?
set  rcon_password                     "dasoo"     // Used to remotely manage the server

//####################################   Gameplay   ####################################//
//######################################################################################//

set scr_enable_music                   0
set scr_game_allowkillcam              0
set scr_game_spectatetype              0    // Disables spectating
set scr_hardpoint_allowuav             1    
set scr_hardpoint_allowartillery       0    // Air Strike
set scr_hardpoint_allowhelicopter      0    
set scr_hardcore                       0    // Removes crosshair and other stuff perhaps
set scr_oldschool_mw                   0    
set scr_dm_playerrespawndelay          -1   
set scr_war_playerrespawndelay         -1   
											
set scr_dm_timelimit                   5    // Free-for-All time limit
set scr_war_timelimit                  5    // Team-Death-Match time limit
set scr_game_matchstarttime            0    // Match begins in: XX seconds
set scr_game_playerwaittime            1    // Waiting for more players... XX seconds. If set to 0 then anti-camp doesn't work!
set scr_intermission_time              6    // Scoreboard time between rounds
											
set scr_teambalance                    0    
//set g_teamswitchdelay                15   // Autobalancing intervals

//####################################   Graphics   ####################################//
//######################################################################################//

set cg_drawfps                         1

//######################################   PyWar   #####################################//
//######################################################################################//

set py_fx_enable                       0 
set py_r_fullbright                    1 
set py_player_sustainAmmo              0    // Infinite bullets
set py_r_drawDecals                    0    // Marks and writings on the walls
set py_r_drawSun                       0 
set py_r_picmip_water                  0    // Water details
set py_cg_brass                        0    // Bullet shells
set py_com_maxFPS                      85   // Default is 85
set py_welcome_text                    "^2Welcome to PyWar ^6<name>!"

set py_anticamp_enabled                0    // Needs FFA (DM) game mode with non-zero "scr_game_playerwaittime"
set py_anticamp_camp_to_warning_time   4    // Time from camp to warning
set py_anticamp_warning_to_death_time  4    // Time from warning to punishment
set py_anticamp_camp_radius            80   // Minimum moving distance to avoid punishment
set py_anticamp_warning_text           "^3Only cowards camp. Move!"
set py_anticamp_death_text             "^1Die you camper!"

//----------------  Fog  ----------------
set py_r_fog                           1

// Needs non-zero "py_r_fog"
set py_expFogStartDist                 00   // [1-1000] Integer, the distance in world units, at which the exponential fog begins
set py_expFogHalfDist                  500  // [1-1000] Integer, the distance beyond the StartDist, where the scene gets 50% fogged
set py_expFogRed                       0.5  // [0-1] Decimal, the red colour component of the exponential fog 
set py_expFogGreen                     0.5  // [0-1] Decimal, the gree colour component of the exponential fog
set py_expFogBlue                      0.0  // [0-1] Decimal, the blue colour component of the exponential fog
set py_expFogTransition                0.0  // [0-1] Decimal, the transition rate of the exponential fog

//####################################  Specialty Classes   ############################//
//######################################################################################//

set weap_allow_frag_grenade            1
set weap_allow_concussion_grenade      1
set weap_allow_flash_grenade           1
set weap_allow_smoke_grenade           1

//####################################   Playlists   ###################################//
//######################################################################################//

set sv_mapRotation " gametype dm   map mp_shipment   map mp_poolday   map mp_iceworld   map mp_modern_rust   map mp_killhouse "
